<br>
<div class="container book-list">
<div *ngFor="let book of Books" >
    <div class="card book-item mb-2" >
        <img class="card-img-top" src="https://th.bing.com/th/id/OIP.0JmYG5E90CH44HqiMM05iwHaLH?pid=ImgDet&rs=1" alt="Card image cap" height="200px">
        <div class="card-body">
            <button class="btn btn-lg card-title" (click)="navigate(book.id)"type="submit" >{{ book.bookTitle }}</button>
            <p class="card-text"> This is a {{ book.bookDescription }} Book</p>
            <a class="btn btn-primary" (click)="Addtocart(book)">Buy Now</a>
        </div>
    </div>
</div>
</div>
<div style="text-align: center;" ><a href="" routerLink="more" class="show">Show more</a></div>
<router-outlet></router-outlet>
